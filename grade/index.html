<!doctype html>
<html lang="en" ng-app >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/assignment.css" />
	<script src="js/modernizr.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script src="assignment.js"></script>
  </head>
  <body>
    <div ng-controller="AssignmentCtrl">  
    <div class="row">
      <div class="large-12 columns">
        <h1>Assignment Dashboard</h1>
      </div>
    </div>
    <div class="row">
		<div class="small-1 columns">
          <h3></h3>
		</div>
        <div class="small-2 columns">
          <h3>Due</h3>
        </div>
      <div class="small-3 columns">
        <h3>Class</h3>
      </div>
      <div class="small-4 columns">
        <h3>Assignment</h3>
      </div>
      <div class="small-2 columns">
        <h3></h3>
      </div>
    </div>
    <div ng-repeat="assignment in assignments" class="row">
		<div class="small-1 columns">{{ assignment.led }}	
		</div>
		<div class="small-2 columns">{{ assignment.due }}	
		
		</div>
       <div class="small-3 columns">{{ assignment.subject }}	
       </div>
       <div class="small-4 columns">{{ assignment.task }}	
      </div>
      <div ng-class="{working: assignment.status == 'in-progress', completed: assignment.status == 'completed', missing: assignment.status == 'missing', unassigned: assignment.status == 'unassigned' }" class="small-2 columns">{{ assignment.status }}
      </div>
    </div>
      
    
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
